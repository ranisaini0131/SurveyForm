<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <form action="" class="form-container" onsubmit="validateForm" id="form">
            <h1>SURVEY FORM</h1>
            <div class="name">
                <h4>Name</h4> <br>
                <input type="text" name="sname" placeholder="Enter Full Name" spellcheck="true" id="username" >
                <span id="userr"></span>
            </div>
            <div class="dob">
                <h4>Date of Birth</h4><br>
                <input type="number" Date="active" name="sdob" placeholder="dd-mm-yyy" id="userdob">
                <span id="dobb"></span>
            </div>
            <div class="age">
                <h4>Age</h4> <br>
                <input type="number" placeholder="Enter age" id="userage" > 
                <span id="agee"></span>
            </div>
            <div class="gender"> 
                <h4>Gender</h4> <br>
                <label for="G01" id="female">
                    <input type="radio" value="Female" name="gender" class="sgender" id="G01">Female
                </label>

                <label for="G02" id="male">
                    <input type="radio" value="Male" name="gender" class="sgender" id="G02">Male
                </label>

                <label for="G03" id="other">
                    <input type="radio" value="Other" name="gender" class="sgender" id="G03">Other
                </label>
            </div>
            <div class="contact">
                <h4>Contact No</h4> <br>
                <input type="number" name="snumber" placeholder="Enter number" id="usercontact">
                <span id="contactt"></span>
            </div>
            <div class="address">
                <h4>Address</h4><br>
                <input type="text" name="sname" placeholder="Enter address" id="useraddress" >
                <span id="addresss"></span>
            </div>
            <div class="qualification">
                <h4>Qualification</h4><br>
                <select name="" id="qualification-selection" id="userquali">
                    <option value="Student">Student</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Post Graduate">Post Graduate</option>
                    <option value="Professional">Professional</option>
                    <span id="userqualifi"></span>
                </select>
            </div>
            <div class="email">
                <h4>Email</h4><br>
                <input type="email" name="semail" placeholder="Enter your email id" id="useremail">
                <span id="useremaill"></span>
            </div>
            <div class=".button">
                <!-- <button type="reset" id="breset">Reset</button id="Reset"> -->
                <button type="submit" id="bsubmit">Submit</button id="Submit">
            </div>
        </form>
    </div>
</body>

</html>
