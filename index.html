<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container bg-white">
        <h1>SURVEY FORM</h1>
        <div class="row">
            <div class="col-8">
                <form method="post" id="form">
                    <div class="mb-3">
                        <label for="formInputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="formInputName" aria-describedby="NameHelp"
                            name="name">
                    </div>
                    <div class="mb-3">
                        <label for="formInputDOB" class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" id="formInputDOB" name="dob">
                    </div>
                    <div class="mb-3 row">
                        <label class="form-label col-3">Gender</label>
                        <div class="form-check col-3">
                            <input class="form-check-input" type="radio" name="gender" id="female" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <div class="form-check col-3">
                            <input class="form-check-input" type="radio" name="gender" id="male" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Male
                            </label>
                        </div>
                        <div class="form-check col-2">
                            <input class="form-check-input" type="radio" name="gender" id="other" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Other
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="formInputAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="formInputAge" name="age">
                    </div>
                    <div class="mb-3">
                        <label for="formInputContact" class="form-label">Contact</label>
                        <input type="number" class="form-control" id="formInputContact" name="contact">
                    </div>
                    <div class="mb-3">
                        <label for="formInputQualification" class="form-label">Qualification</label>
                        <select class="form-select" aria-label="Default select example" id="formInputQualification"
                            name="qualification">
                            <option selected>Open this select menu</option>
                            <option value="1">Student</option>
                            <option value="2">Graduate</option>
                            <option value="3">Post Graduate</option>
                            <option value="3">Professional</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label" placeholder="">Email</label>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail" name="email">
                            <span class="input-group-text" id="basic-addon2">@example.com</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    <div class="mb-3">
                        <span id="error"></span>
                        <span id="msg"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
